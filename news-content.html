
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>微软云暨移动技术孵化计划</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9; IE=10;IE=11">
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="https://www.microsoft.com/favicon.ico?v2">
    
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">

    <!-- 微软头部底部相关样式 -->
    <link rel="stylesheet" href="lib/microsoft/css/templete.css" type="text/css" media="all" />

    <!-- 公用css样式 -->
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />  
	<!-- vue框架，在head里引用会避免大括号闪现问题 -->
    <!-- <script src="lib/vue_delvelope_1.0.js"></script> -->
    <!-- 上线时使用 -->
    <script src="lib/vue.min.js"></script>
</head>

<body>
    
    <div id="mainApp" v-cloak>
        <main-contain id="news-content">
            
            <div class="container">
                <bread-crumb :datas.sync="breadDatas"></bread-crumb>
                <article>
                    <header style="margin:1.5rem;">
                        <h3 class="text-center">{{newsContent.title}}</h3>
                        <div class="text-center " >
                        <!-- style="border-bottom: 1px solid #f2f2f2;" -->
                            <p class="level2" id="title" v-if="newsContent.author">作者：{{newsContent.author}}</p>
                            <p class="level2" v-if="newsContent.time">时间：{{newsContent.time}}</p>
                        </div>
                    </header>
                   
                    {{{newsContent.html}}}   
                </article>
            </div>

        </main-contain>
    </div>

    <script src="lib/jquery-2.2.0.min.js"></script>
		
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <!-- 微软头部顶部相关 -->
    <script src="lib/microsoft/js/siteSearch.js"></script>
    <!-- <script src="lib/microsoft/js/main.js"></script> -->
    
    <!-- 公共属性和方法 -->
    <script src="js/common.js"></script>
    <script src="js/data.js"></script>

    <!-- vue头部底部控件,控件必须加载在根节点之前 -->
    <script src="js/header-footer.component.js"></script>
    <!-- 面包屑和tab组件 -->
    <script src="js/breadcrumbAndTab.component.js"></script>
		
    <!-- news页的js -->
    <script src="js/news-content.js"></script>


    <!-- 微软头底部自带 -->
    <div style="display: none">
        <script type="text/javascript">
            var varAutoFirePV = 1;
            var varClickTracking = 1;
            var varCustomerTracking = 1;
            var Route = "route_id";
            var Ctrl = "control_id";
            document.write("<script type='text/javascript' src='" + (window.location.protocol) + "//c.microsoft.com/ms.js'" + "'><\/script>");
        </script>​
    </div>
    
</body>

</html>
